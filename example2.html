<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>ANGEL BEAST Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #000000;
    }
    h1 {
      text-align: center;
      color: azure;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
      color: azure;
    }
    .card {
      background: #524d4d;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(151, 16, 16, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      padding: 15px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card-content p {
      color: #ffffff;
      font-size: 14px;
    }
    .view-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .view-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-title">
      <img src="Z.png" alt="Logo">
      <h1>ANGEL BEAST</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="example.html">Artwork</a></li>
      <li><a href="example2.html">Comic</a></li>
      <li>
        <a href="https://www.instagram.com/zonuna.f/" target="_blank" aria-label="Instagram">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
            <rect width="24" height="24" rx="5" fill="#E1306C"/>
            <path d="M12 8.5A3.5 3.5 0 1 0 12 15.5A3.5 3.5 0 1 0 12 8.5Z" stroke="white" stroke-width="1.5"/>
            <circle cx="17.5" cy="6.5" r="1" fill="white"/>
            <rect x="3.75" y="3.75" width="16.5" height="16.5" rx="4.25" stroke="white" stroke-width="1.5"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <h1>COMICS</h1>
  <div id="gallery" class="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNPSB13qV5YLoxMcc5YmuonTGDVkElBVg",
      authDomain: "lims-e4809.firebaseapp.com",
      projectId: "lims-e4809",
      storageBucket: "lims-e4809.firebasestorage.app",
      messagingSenderId: "702617555933",
      appId: "1:702617555933:web:db2f04cbb09f29354d9c34"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadGallery() {
      const galleryRef = collection(db, "pdf");
      const snapshot = await getDocs(galleryRef);
      const galleryContainer = document.getElementById("gallery");
      galleryContainer.innerHTML = ""; // clear before loading

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${data.coverUrl}" alt="${data.title} cover">
          <div class="card-content">
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <a class="view-btn" href="${data.fileUrl}" target="_blank">ðŸ“„ Read</a>
          </div>
        `;

        galleryContainer.appendChild(card);
      });
    }

    loadGallery();
  </script>
</body>
</html>
