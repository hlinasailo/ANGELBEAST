<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  <title>ANGEL BEAST Gallery </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #000000;
    }
    .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: black;
  padding: 30px 60px;
  flex-wrap: wrap; /* allows stacking on smaller screens */
}

/* Logo + Title */
.logo-title {
  display: flex;
  align-items: center;
   color: rgb(199, 157, 238);
}

.logo-title img {
  height: 50px;
  margin-right: 10px;
}

.logo-title h1 {
  font-size: 20px;
  margin: 0;
}

/* Navigation Links */
.navbar ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar li {
  margin-left: 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #ffcc00;
}

/* ðŸ”¹ Responsive: For small screens */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar ul {
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .navbar li {
    margin: 10px 0;
  }

  .navbar a {
    font-size: 18px;
  }
}
    h1 {
      text-align: center;
            color: azure;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 20px;
      margin-top: 20px;
      color: azure;
    }
    .card {
      background: #524d4d;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(151, 16, 16, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-content {
      padding: 15px;
      cursor: pointer;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card-content p {
      color: #ffffff;
      font-size: 14px;
    }
    /* Modal styles */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    #imageModal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(145, 42, 42, 0.5);
    }
  </style>
</head>
<body>
    <nav class="navbar">
    <div class="logo-title">
      <img src="Z.png" alt="Logo">
      <h1>ANGEL BEAST</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="example.html">Artwork</a></li>
      <li><a href="example2.html">Comic</a></li>
      <li>
        <a href="https://www.instagram.com/zonuna.f/" target="_blank" aria-label="Instagram">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
            <rect width="24" height="24" rx="5" fill="#E1306C"/>
            <path d="M12 8.5A3.5 3.5 0 1 0 12 15.5A3.5 3.5 0 1 0 12 8.5Z" stroke="white" stroke-width="1.5"/>
            <circle cx="17.5" cy="6.5" r="1" fill="white"/>
            <rect x="3.75" y="3.75" width="16.5" height="16.5" rx="4.25" stroke="white" stroke-width="1.5"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <h1>ARTWORKS</h1>
  <div id="gallery" class="gallery"></div>

  <!-- Modal for viewing images -->
  <div id="imageModal">
    <img id="modalImg" src="" alt="Large view">
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBNPSB13qV5YLoxMcc5YmuonTGDVkElBVg",
      authDomain: "lims-e4809.firebaseapp.com",
      projectId: "lims-e4809",
      storageBucket: "lims-e4809.firebasestorage.app",
      messagingSenderId: "702617555933",
      appId: "1:702617555933:web:db2f04cbb09f29354d9c34"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch gallery data
    async function loadGallery() {
      const galleryRef = collection(db, "gallery");
      const snapshot = await getDocs(galleryRef);
      const galleryContainer = document.getElementById("gallery");

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.title}">
          <div class="card-content">
            <h3>${data.title}</h3>
            <p>${data.description}</p>
          </div>
        `;

        // Add click event to image and card-content to open modal
        card.querySelector("img").addEventListener("click", function() {
          openModal(data.imageUrl, data.title);
        });
        card.querySelector(".card-content").addEventListener("click", function() {
          openModal(data.imageUrl, data.title);
        });

        galleryContainer.appendChild(card);
      });
    }

    // Modal logic
    function openModal(imgUrl, altText) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = imgUrl;
      modalImg.alt = altText;
      modal.style.display = "flex";
    }

    // Close modal when clicking outside the image
    document.getElementById("imageModal").addEventListener("click", function(e) {
      if (e.target === this) {
        this.style.display = "none";
      }
    });

    // Run on load
    loadGallery();
  </script>
</body>
</html>
