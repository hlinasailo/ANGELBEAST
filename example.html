<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ANGEL BEAST Gallery</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      background: #000000;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles - Consistent with index.html */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: black;
      padding: 30px 60px;
      flex-wrap: wrap;
      width: 100%;
    }

    .logo-title {
      display: flex;
      align-items: center;
      color: rgb(199, 157, 238);
    }

    .logo-title img {
      height: 50px;
      margin-right: 10px;
    }

    .logo-title h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    /* Gallery Styles */
    h1 {
      text-align: center;
      color: azure;
      padding: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 0 20px;
      color: azure;
    }

    .card {
      background: #524d4d;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(151, 16, 16, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }

    .card-content {
      padding: 15px;
      cursor: pointer;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: white;
    }

    .card-content p {
      color: #ffffff;
      font-size: 14px;
    }

    /* Modal styles */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #imageModal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(145, 42, 42, 0.5);
    }

    /* ðŸ”¹ Responsive: For mobile screens */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
        margin-top: 15px;
      }

      .navbar li {
        margin: 8px 0;
        margin-left: 0;
      }

      .navbar a {
        font-size: 18px;
        display: block;
        padding: 5px 0;
      }

      .gallery {
        grid-template-columns: 1fr;
        padding: 0 15px;
        gap: 15px;
      }

      .card img {
        height: 250px;
      }

      h1 {
        font-size: 1.5rem;
        padding: 15px 0;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 15px;
      }

      .logo-title img {
        height: 40px;
      }

      .logo-title h1 {
        font-size: 18px;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .card img {
        height: 200px;
      }

      .card-content {
        padding: 10px;
      }

      .card-content h3 {
        font-size: 16px;
      }

      .card-content p {
        font-size: 12px;
      }
    }

    @media (max-width: 320px) {
      .navbar {
        padding: 10px;
      }

      .logo-title {
        flex-direction: column;
        text-align: center;
      }

      .logo-title img {
        margin-right: 0;
        margin-bottom: 5px;
      }

      .gallery {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-title">
      <img src="Z.png" alt="Logo">
      <h1>ANGEL BEAST</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="example.html">Artwork</a></li>
      <li><a href="example2.html">Comic</a></li>
      <li>
        <a href="https://www.instagram.com/zonuna.f/" target="_blank" aria-label="Instagram">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
            <rect width="24" height="24" rx="5" fill="#E1306C"/>
            <path d="M12 8.5A3.5 3.5 0 1 0 12 15.5A3.5 3.5 0 1 0 12 8.5Z"
              stroke="white" stroke-width="1.5"/>
            <circle cx="17.5" cy="6.5" r="1" fill="white"/>
            <rect x="3.75" y="3.75" width="16.5" height="16.5" rx="4.25"
              stroke="white" stroke-width="1.5"/>
          </svg>
        </a>
      </li>
    </ul>
  </nav>

  <h1>ARTWORKS</h1>
  <div id="gallery" class="gallery"></div>

  <!-- Modal for viewing images -->
  <div id="imageModal">
    <img id="modalImg" src="" alt="Large view">
  </div>

  <!-- âœ… Firebase Scripts (MOVED OUTSIDE type=module) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNPSB13qV5YLoxMcc5YmuonTGDVkElBVg",
      authDomain: "lims-e4809.firebaseapp.com",
      projectId: "lims-e4809",
      storageBucket: "lims-e4809.firebasestorage.app",
      messagingSenderId: "702617555933",
      appId: "1:702617555933:web:db2f04cbb09f29354d9c34"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadGallery() {
      const snapshot = await db.collection("gallery").get();
      const galleryContainer = document.getElementById("gallery");

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.title}">
          <div class="card-content">
            <h3>${data.title}</h3>
            <p>${data.description}</p>
          </div>
        `;
        card.querySelector("img").addEventListener("click", () => openModal(data.imageUrl, data.title));
        card.querySelector(".card-content").addEventListener("click", () => openModal(data.imageUrl, data.title));
        galleryContainer.appendChild(card);
      });
    }

    function openModal(imgUrl, altText) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modalImg.src = imgUrl;
      modalImg.alt = altText;
      modal.style.display = "flex";
    }

    document.getElementById("imageModal").addEventListener("click", function(e) {
      if (e.target === this) this.style.display = "none";
    });

    loadGallery();
  </script>
</body>
</html>
